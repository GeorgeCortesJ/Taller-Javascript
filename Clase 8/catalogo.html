<!doctype html>
<html lang="es">

<head>
    <title>Catalogo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div id="contenedorMenu"></div>
    </header>
    <main>

        <div class="container">
            <h1 class="text-center mt-5">Catalogo de Productos</h1>
            <div id="contenedorProducto" class="row g-3">
                <!-- Aqui es en donde se renderizan las cards con los productos agregados -->
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="editModalLabel">Editar Producto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editar-form">

                            <div class="mb-3">
                                <label for="editar-nombre" class="form-label">Nombre del producto:</label>
                                <input type="text" id="editar-nombre" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="editar-precio" class="form-label">Precio:</label>
                                <input type="number" id="editar-precio" class="form-control">
                            </div>
                            <div class="mt-3">
                                <label for="editar-cantidad" class="form-label">Cantidad:</label>
                                <input type="number" id="editar-cantidad" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="editar-categoria" class="form-label">Categor√≠a:</label>
                                <input type="text" id="editar-categoria" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!--Scripts-->
    <script src="js/navbar.js"></script>
    <script src="js/catalogo.js"></script>
</body>

</html>
