<!doctype html>
<html lang="es">

<head>
    <title>Agregar a Inventario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div id="contenedorMenu"></div>
    </header>

    <main>
        <div class="container">
            <h1 class="text-center m-5">Agregue un nuevo producto</h1>
            <form id="formProducto">
                <div class="row">
                    <div class="col">
                        <input type="text" id="nombreProducto" class="form-control fs-5"
                            placeholder="Nombre del producto">
                    </div>
                    <div class="col">
                        <input type="number" id="precioProducto" class="form-control fs-5"
                            placeholder="Precio del producto">
                    </div>
                    <div class="col">
                        <input type="number" id="cantidadProducto" class="form-control fs-5"
                            placeholder="Cantidad del producto">
                    </div>
                    <div class="col">
                        <select id="categoriaProducto" class="form-select fs-5" aria-label="Default select example">
                            <option disabled selected>Seleccione una categoria</option>
                            <option value="1">Bisuteria</option>
                            <option value="2">Calzado</option>
                            <option value="3">Ropa</option>
                            <option value="4">Tecnologia</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Agregar Producto</button>
                </div>
            </form>
        </div>
    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!--Scripts-->
    <script src="js/navbar.js"></script>
    <script src="js/agregarInventario.js"></script>

</body>

</html>
