<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar a Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="AgregarInventario.html">Agregar a Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="text-center">Agregar Producto</h1>
        <form id="product-form" class="my-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto"
                        required>
                </div>
                <div class="col-md-4">
                    <input type="number" id="product-price" class="form-control" placeholder="Precio" required>
                </div>
                <div class="col-md-4">
                    <input type="text" id="product-category" class="form-control" placeholder="Categoría" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Agregar Producto</button>
        </form>
    </div>
    <script src="js/agregarInventario.js"></script>
</body>

</html>
